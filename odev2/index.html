<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <div class="logo">
            <img src="img/googlebeta.jpg" alt="Logo">
        </div>
        <div class="section">
            <div class="form">
                <span>Search the web using Google!</span>
                <form action="">
                    <input type="search" name="">
                    <br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </form>
            </div>
            <div class="boxes">
                <div class="box1">
                    <span>Special Searches</span>
                    <br>
                    <span><a href="#">Stanford Search</a></span>
                    <br>
                    <span><a href="#">Linux Search</a></span>
                </div>
                <div class="box2">
                    <span><a href="#">Help!</a></span>
                    <br>
                    <span><a href="#">About Google!</a></span>
                    <br>
                    <span><a href="#">Company Info</a></span>
                    <br>
                    <span><a href="#">Google! Logos</a></span>
                </div>
                <div class="box3">
                    <span>Get Google!</span>
                    <br>
                    <span>Updates monthly:</span>
                    <form action="">
                        <input type="text" placeholder="Your e-mail">
                        <br>
                        <input type="button" value="Subscribe">
                        <a href="">Archive</a>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
            <p class="copyright">Copyright &#xA9; 1998 Google Inc.</p>
        </div>
    </div>
    
</body>
</html>
